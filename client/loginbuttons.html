<template name="loginButtons">
	<form id="login-form" action="action">
		<div class="table">
			<ul class="breadcrumbs" id="actionchoice" style="text-align: center;">
				<li{{#unless signup}} class="current"{{/unless}} id="login"><a href="javascript:;">Log In</a></li>
				<li{{#if signup}} class="current"{{/if}} id="signup"><a href="javascript:;">Sign Up</a></li>
			</ul>
		</div>
		{{#unless reset}}
		<input type="email" id="login-email" placeholder="Email Address" />
		{{/unless}}
		{{#unless forgot}}
		<input type="password" id="login-password" placeholder="{{#if reset}}New {{/if}}Password" />
		{{/unless}}
		{{#if signup}}
		<div class="large-8 large-centered columns">
			<label for="natdropdown">Nation</label>
			<select id="natdropdown" class="medium">
				{{#each nations}}<option value="{{this.Nat}}">{{this.LongName}}</option>{{/each}}
			</select>
		</div>
		{{/if}}
		<div>
		{{#if login}}
			<div id="facebook-login"></div>
			<div class="tiny secondary button" id="forgot">Forgot Password</div>
		{{/if}}		
		</div>
		<div class="table">
			<input type="submit" class="button{{#if loggingin}} disabled{{/if}}" id="login-button" value=
			{{#if loggingin}}"Signing In"
			{{else}}{{#if login}}"Sign In"
			{{else}}{{#if signup}}"Sign Up"
			{{else}}{{#if reset}}"Reset Password"
			{{else}}"Send Reminder"
			{{/if}}{{/if}}{{/if}}{{/if}} />
		</div>
		{{#if error}}<div class="alert-box alert">{{error}}</div>{{/if}}
		{{#if loggingin}}<div class="container"><div class="floater loading style-2"></div></div>{{/if}}
	</form> 
</template>
