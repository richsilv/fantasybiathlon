<head>
  <title>fantasybiathlon</title>
</head>

<body>
  {{> hello}}
<div class="row">
{{> teamname}}
</div>
<div class="row">
  <div class="large-3 columns">
    <h1 class="subheader"><div class="button expand">TEAM</div></h1>
  </div>
  <div class="large-9 columns">
    <div class="panel" style="height: 140px;">{{> team }}</div>
  </div>
</div>
<div class="row">
  <div class="large-9 columns">
    <div class="panel">next race deets</div>
  </div>
  <div class="large-3 columns">
    <h1 class="subheader"><div class="button expand">NEXT RACE</div></h1>
  </div>
</div>
<div class="row">
  <div class="large-3 columns">
    <h1 class="subheader"><div class="button expand">POINTS</div></h1>
  </div>
  <div class="large-9 columns">
    <div class="panel">points graph</div>
  </div>
</div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="teamname">
  <div class="large-12 columns">
    <h1>NAME: {{team.Name}}</h1>
  </div>  
</template>

<template name="team">
  <div class="row">
    {{#each athletes}}
       {{> player}}
    {{/each}}
  </div>
</template>    

<template name="athlete">
  <div class="panel large-3 columns">
    <ul>
      <li>{{Name}}</li>
      <li>{{Nat}}</li>
      <li>{{Gender}}</li>
    </ul>
  </div>
</template>
